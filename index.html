<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row heading">
            <div class="d-none d-sm-block col-2"></div>
            <div class="col-10 col-sm-8">
                <h1 class="text-light ">Rock, Paper, Scissors</h1>
            </div>
            <div class="col-2 col-sm-2 pt-3">
                <button id="colBtn" class="btnCol fs-4 w-25 p-2 rounded-2"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>

        <div class="choices row d-flex align-items-center justify-content-center gap-3 pt-5">
            <div class="col-12 col-md-3 d-flex align-items-center justify-content-center pt-1">
                <div class="choice d-flex align-items-center justify-content-center rounded-circle" id="rock">
                    <img src="./images/rock.png" class="rounded-circle object-fit-cover" alt="rock">
                </div>
            </div>
            <div class="col-12 col-md-3 d-flex align-items-center justify-content-center pt-1">
                <div class="choice d-flex align-items-center justify-content-center rounded-circle" id="paper">
                    <img src="./images/paper.png" class="rounded-circle object-fit-cover" alt="paper">
                </div>
            </div>
            <div class="col-12 col-md-3 d-flex align-items-center justify-content-center pt-1">
                <div class="choice d-flex align-items-center justify-content-center rounded-circle" id="scissors">
                    <img src="./images/scissors.png" class="rounded-circle object-fit-cover" alt="scissors">
                </div>
            </div>
        </div>

        <div class="score-board d-flex justify-content-center align-items-center fs-3 mt-5 gap-5">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-box my-5">
            <p class="msg text-light fs-5 d-inline p-3 rounded-4" id="msg">Play your move!</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
